<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 260px;
      background: #0f0f0f;
      color: #bbb;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 12px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      background: #141414;
      border-bottom: 1px solid #1f1f1f;
    }
    .logo {
      width: 24px;
      height: 24px;
      border-radius: 5px;
    }
    .title { font-size: 13px; font-weight: 600; color: #fff; }
    .ver { font-size: 9px; color: #444; margin-left: auto; }
    
    .section { padding: 12px 14px; border-bottom: 1px solid #1a1a1a; }
    
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .lbl { color: #666; font-size: 10px; text-transform: uppercase; }
    
    .toggle {
      width: 32px;
      height: 16px;
      background: #2a2a2a;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
    }
    .toggle.on { background: #7c3aed; }
    .toggle span {
      display: block;
      width: 12px;
      height: 12px;
      background: #666;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: 0.15s;
    }
    .toggle.on span { left: 18px; background: #fff; }
    
    .file-box {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background: #161616;
      border: 1px solid #2a2a2a;
      border-radius: 4px;
      text-align: center;
      cursor: pointer;
    }
    .file-box:hover { border-color: #7c3aed; }
    .file-box.on { border-color: #22c55e; }
    .file-box.off { opacity: 0.5; pointer-events: none; }
    .file-box input { display: none; }
    .fname { color: #999; font-size: 11px; }
    .fhint { color: #444; font-size: 9px; margin-top: 3px; }
    
    .stat {
      text-align: center;
      font-size: 10px;
      color: #555;
      padding: 5px;
      background: #111;
      border-radius: 3px;
    }
    .stat.on { color: #22c55e; }
    
    .btn {
      display: block;
      width: 100%;
      margin-top: 8px;
      padding: 6px;
      background: none;
      border: 1px solid #222;
      border-radius: 3px;
      color: #555;
      font-size: 10px;
      cursor: pointer;
    }
    .btn:hover { border-color: #ef4444; color: #ef4444; }
    
    .dev-box {
      margin-top: 8px;
      padding: 8px;
      background: #131313;
      border-radius: 3px;
    }
    .dev-row {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      font-size: 10px;
    }
    .dev-row + .dev-row { border-top: 1px solid #1a1a1a; }
    .dev-k { color: #555; }
    .dev-v { color: #777; max-width: 120px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    
    .rbtn {
      padding: 4px 8px;
      background: none;
      border: 1px solid #222;
      border-radius: 3px;
      color: #555;
      font-size: 9px;
      cursor: pointer;
    }
    .rbtn:hover { border-color: #7c3aed; color: #7c3aed; }
    
    .foot {
      padding: 8px;
      text-align: center;
      background: #0a0a0a;
    }
    .foot a { color: #444; text-decoration: none; font-size: 9px; }
    .foot a:hover { color: #7c3aed; }
  </style>
</head>
<body>
  <div class="header">
    <img class="logo" src="images/icon48.png" alt="">
    <span class="title">PhantomCam</span>
    <span class="ver">v1.0</span>
  </div>
  
  <div class="section">
    <div class="row">
      <span class="lbl">Spoofer</span>
      <div class="toggle on" id="spoofToggle"><span></span></div>
    </div>
    <label class="file-box" id="fileBox">
      <input type="file" id="fileIn" accept="video/*">
      <div class="fname" id="fname">Select video</div>
      <div class="fhint">MP4, WebM, OGG</div>
    </label>
    <div class="stat" id="stat">No video</div>
    <button class="btn" id="clearBtn">Clear</button>
  </div>
  
  <div class="section">
    <div class="row">
      <span class="lbl">Device Identity</span>
      <button class="rbtn" id="randBtn">Randomize</button>
    </div>
    <div class="dev-box">
      <div class="dev-row">
        <span class="dev-k">Camera</span>
        <span class="dev-v" id="camN">-</span>
      </div>
      <div class="dev-row">
        <span class="dev-k">Mic</span>
        <span class="dev-v" id="micN">-</span>
      </div>
    </div>
  </div>
  
  <div class="section">
    <div class="row">
      <span class="lbl">CSP Bypass</span>
      <div class="toggle on" id="cspToggle"><span></span></div>
    </div>
  </div>
  
  <div class="foot">
    <a href="https://t.me/sententionallab" target="_blank">@sententionallab</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
